<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Selector</title>
<style type="text/css">
	p:first-child{color: red;}
	p:last-child{color: tomato;}
	p:nth-child(even){background-color: skyblue;}
	p:nth-child(odd){background-color: lightgray;}
	p:nth-last-child(even){font-size: 30px;}
</style>
</head>
<body>
	<!--  
		:first-child = 형제 관계중 첫번째에 위치에 있는 태그
		:last-child = 형제 관계중 마지막 위치에 있는 태그
		:nth-first-child(수열) = 형제 관계중 앞에서 수열번째 태그 선택
		:nth-last-child(수열) = 형제 관계중 뒤에서 수열번째 태그 선택
		** 수열 대신 even(짝수), odd(홀수) 사용가능
		
	-->
	
	<p> This is some text.</p>
	<p> This is some text.</p>
	<p> This is some text.</p>
	<p> This is some text.</p>
	<p> This is some text.</p>
	<p> This is some text.</p>
	<p> This is some text.</p>
	<p> This is some text.</p>
	<p> This is some text.</p>
	<p> This is some text.</p>
</body>
</html>
